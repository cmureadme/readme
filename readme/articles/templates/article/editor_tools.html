<!-- editor_tools.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h3>Editor Tools Dashboard</h3>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Category</h5>
                        <p class="card-text">Click here to create a new category.</p>
                        <a href="{% url 'create_category' %}" class="btn btn-primary">Create Category</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Article</h5>
                        <p class="card-text">Click here to create a new article.</p>
                        <a href="{% url 'create_article' %}" class="btn btn-primary">Create Article</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Image</h5>
                        <p class="card-text">Click here to upload a new image</p>
                        <a href="{% url 'upload_image' %}" class="btn btn-primary">Upload Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
