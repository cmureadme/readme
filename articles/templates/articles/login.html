{% extends "base.html" %}

{% block page_title %}
    <title>Login</title>
{% endblock page_title %}

{% block page_info %}{% endblock page_info %}

{% block page_content %}
    <div class="row">
        <div class="col">
            <!--filler-->
        </div>
        <div class="col-3">
            <h2>Login</h2>

            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div style="display:flex;flex-direction:row">
                    <label for="username">Username:</label>
                    <div style="width: 1em"></div>
                    <input type="text" name="username" required style="display:inline-block;  width:100%">
                </div>
                <div style="display:flex;flex-direction:row">
                    <label for="password">Password:</label>
                    <div style="width: 1em"></div>
                    <input type="password" name="password" required style="display:inline-block;  width:100%">
                </div>
                <div style="display:flex;flex-direction:row">
                    <button type="submit">Login</button>
                </div>
            </form>
            <form>
                <!-- https://stackoverflow.com/a/31192621 -->
                <button formaction="{% url 'signup' %}">Sign up</button>
            </form>
        </div>
        <div class="col">
            <!--filler-->
        </div>
    </div>
{% endblock page_content %}
