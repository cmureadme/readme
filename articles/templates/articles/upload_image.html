<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image to {{ folder.name }}</title>
</head>
<body>
    <h2>Upload Image to {{ folder.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="folder" value="{{ folder.id }}">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
