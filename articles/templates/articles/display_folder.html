<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Folder Path</title>
</head>
<body>
    <h2>Folder Details</h2>
    <p>Folder name: {{ folder.name }}</p>
    <!--<p>Path: {{ folder.path }}</p>-->
    
    <h3>Files:</h3>
    <ul>
        {% for file in folder.files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>
    <!-- You can add more details or functionality here -->
</body>
</html>
